<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <style>
        * {
            box-sizing: border-box;
        }
        div {
            max-width: 800px;
            margin: auto auto;
            display: flex;
            height: 50px;
            border: 1px solid red;
        }

        div > .first {
            flex-grow: 1;
        }
        div > .second {
            flex-grow: 1;
        }

        div > .third {
            width: 100px;
            flex-grow: 2;
        }
    </style>
    <body>
        <div>
            <div class="first">1st</div>
            <div class="second">2nd</div>
            <div class="third">3rd</div>
        </div>
    </body>
</html>
