<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>
    <style>
        [class*="col"] {
            border: 1px solid black;
        }
        .row {
            background-color: lavender;
        }
    </style>
    <body class="mt-">
        <header>
            <!-- Start Navbar Exercise-->
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
                <div class="container">
                    <a class="navbar-brand" href="#">Navbar</a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#collapsibleNavId"
                        aria-controls="collapsibleNavId"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="collapsibleNavId">
                        <ul class="navbar-nav me-auto  mt-2 mt-lg-0">
                            <li class="nav-item">
                                <a
                                    class="nav-link active"
                                    href="#"
                                    aria-current="page"
                                    >Home
                                    <span class="visually-hidden"
                                        >(current)</span
                                    ></a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Link</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a
                                    class="nav-link dropdown-toggle"
                                    href="#"
                                    id="dropdownId"
                                    data-bs-toggle="dropdown"
                                    aria-haspopup="true"
                                    aria-expanded="false"
                                    >Dropdown</a
                                >
                                <div
                                    class="dropdown-menu"
                                    aria-labelledby="dropdownId"
                                >
                                    <a class="dropdown-item" href="#"
                                        >Action 1</a
                                    >
                                    <a class="dropdown-item" href="#"
                                        >Action 2</a
                                    >
                                </div>
                            </li>
                        </ul>
                        <form class="d-flex my-2 my-lg-0">
                            <input
                                class="form-control me-sm-2"
                                type="text"
                                placeholder="Search"
                            />
                            <button
                                class="btn btn-outline-success my-2 my-sm-0"
                                type="submit"
                            >
                                Search
                            </button>
                        </form>
                    </div>
                </div>
            </nav>

            <!-- End Navbar Exercise-->

            <!-- Start Dropdown Exercise-->
            <div class="dropdown">
                <button
                    class="btn btn-secondary dropdown-toggle"
                    type="button"
                    id="triggerId"
                    data-bs-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                >
                    Dropdown Button
                </button>
                <div class="dropdown-menu">
                    <button class="dropdown-item" href="#">Action</button>
                    <button class="dropdown-item" href="#">Action2</button>
                </div>
            </div>

            <!-- End Dropdown Exercise-->

            <div class="d-flex gap-5 my-1">
                <button type="button" name="" id="" class="btn btn-primary">
                    Button
                </button>
                <button type="button" name="" id="" class="btn btn-primary">
                    Button
                </button>
                <button type="button" name="" id="" class="btn btn-primary">
                    Button
                </button>
            </div>

            <div
                class="btn-toolbar"
                role="toolbar"
                aria-label="Toolbar with button groups"
            >
                <div class="btn-group" role="group" aria-label="Button Group">
                    <button type="button" class="btn btn-primary">
                        Button
                    </button>
                    <button type="button" class="btn btn-primary">
                        Button
                    </button>
                    <button type="button" class="btn btn-primary">
                        Button
                    </button>
                </div>
                <div class="btn-group ms-3" role="group" aria-label="">
                    <button type="button" class="btn btn-primary">
                        Button
                    </button>
                    <button type="button" class="btn btn-primary">
                        Button
                    </button>
                </div>
            </div>

            <div
                class="btn-toolbar"
                role="toolbar"
                aria-label="Toolbar with button groups"
            >
                <div type="button" class="btn-group btn-group-lg">
                    <button type="button" class="btn btn-primary">
                        Button
                    </button>
                    <button type="button" class="btn btn-dark">Button</button>
                    <button type="button" class="btn btn-danger">Button</button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-primary">1</button>
                    <button type="button" class="btn btn-success">2</button>
                    <button type="button" class="btn btn-secondary">3</button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-primary">4</button>
                    <button type="button" class="btn btn-success">5</button>
                    <button type="button" class="btn btn-secondary">6</button>
                </div>
            </div>
        </header>
        <main></main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
