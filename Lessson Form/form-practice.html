<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form and Input</title>
    </head>
    <body>
        <h3>Contact Us</h3>
        <form
            onsubmit="runCode(event)"
            action="dummy-backend.html"
            method="POST"
        >
            <input name="address" type="text" placeholder="Alamat" />
            <br /><input name="email" type="email" placeholder="Alamat email" />
            <br /><input placeholder="Telefon" name="phone" type="tel" />
            <br />

            <button type="submit">Submit</button>
        </form>
        <script>
            function submit(e) {
                console.log(e);
                e.preventDefault();
            }
        </script>
    </body>
</html>
